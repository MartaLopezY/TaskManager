<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/task.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/task.js"></script>
</head>
<body>

<div class="container text-center my-4">
    <button id="dark-mode-toggle" class="btn btn-secondary">Cambiar a Modo Oscuro</button>
</div>

<div class="container mt-4">
    <h1 class="text-center mb-4">GestiÃ³n de Tareas</h1>


    <form id="task-form" class="form-inline justify-content-center mb-4">
        <input type="text" id="description" name="description" class="form-control mr-2" placeholder="Nueva tarea" required>
        <input type="date" id="dueDate" name="dueDate" class="form-control mr-2" required>
        <select id="priority" name="priority" class="form-control mr-2">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>


    <ul class="list-group" id="task-list">
        <li class="list-group-item d-flex justify-content-between align-items-center bg-info text-white">
            <span>Tareas Pendientes</span>
        </li>
    </ul>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>
</body>
